<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viver VR Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash screen -->
  <div id="splash-screen">
    <img src="New Project (34).png" alt="Logo" id="splash-logo">
  </div>

  <!-- Main container -->
  <div id="main-screen">

    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <img src="New Project (34).png" alt="Logo" class="nav-logo">
        <span class="nav-title">Viver VR</span>
      </div>
      <nav class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#games">Our VR Games</a>
        <a href="#about">About</a>
      </nav>
    </header>

    <!-- Canvas for particles -->
    <canvas id="bg-canvas"></canvas>

    <!-- Hero / Home Section -->
    <section id="home" class="section hero">
      <h1>Welcome to Viver VR</h1>
      <p>Immersive VR experiences built with passion and precision.</p>
    </section>

    <!-- Games Section -->
    <section id="games" class="section">
      <h2>Our VR Games</h2>
      <p>Coming soon.</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <h2>About Us</h2>
      <p>We are a VR studio dedicated to creating immersive experiences.</p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
